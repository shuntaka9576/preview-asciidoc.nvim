<!doctype html>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  socket.on('refresh_content', function(msg){
    $('#adoc').html(msg)
  });
  socket.on('refresh_view', function(pos){
      var line = document.body.clientHeight * pos
      window.scrollTo(0,line);
  });
</script>
<html>
  <body>
    <div>AsciiDocPreview</div>
    <div id="adoc"></div>
  </body>
</html>
